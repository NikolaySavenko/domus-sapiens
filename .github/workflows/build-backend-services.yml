name: build-backend-services 

on:
  push:
  
  pull_request:
    branches: [master]
    
jobs:
  build-IoT-Control-Service:

    runs-on: ubuntu-18.04
    strategy:
      matrix:
        dotnet-version: ['6.0.x' ]
        configuration: [Debug] # Release

    steps:
    
    - name: Git clone our repo 
      uses: actions/checkout@v2
    
    - name: Setup .NET ${{matrix.dotnet-version}}
      uses: actions/setup-dotnet@v1
      with:
        dotnet-version: ${{ matrix.dotnet-version }}
        include-prerelease: true
    
    - name: Display dotnet version
      run: dotnet --version
    
    - name: .NET Build
      run: dotnet build ./DomusSapiensBackend/IoTControlService/IoTControlService.csproj -c ${{ matrix.configuration }} /p:CI=true
    
    - name: Print test message
      run: echo "All good build-IoT-Control-Service"

  build-Frontend-Service:
    runs-on: ubuntu-18.04
    strategy:
      matrix:
        dotnet-version: ['6.0.x' ]
        configuration: [Debug] # Release
        
    steps:
    
    - name: Git clone our repo 
      uses: actions/checkout@v2
    
    - name: Setup .NET ${{matrix.dotnet-version}}
      uses: actions/setup-dotnet@v1
      with:
        dotnet-version: ${{ matrix.dotnet-version }}
        include-prerelease: true
    
    - name: Display dotnet version
      run: dotnet --version
    
    - name: .NET Build
      run: dotnet build ./DomusSapiensBackend/FrontendService/FrontendService.csproj -c ${{ matrix.configuration }} /p:CI=true
    
    #- name: .NET Test
    #  run: dotnet test ./DomusSapiensBackend/FrontendService/FrontendService.csproj -c Release --no-build /p:CI=true
    
    - name: Print test message
      run: echo "All good build-Frontend-Service"
      
